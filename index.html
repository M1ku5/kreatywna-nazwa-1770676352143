<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreatywna Nazwa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script type="text/babel">
        const App = () => {
            return (
                <div className="h-screen bg-gray-100 flex justify-center items-center">
                    <div className="max-w-md mx-auto p-4 bg-white rounded-lg shadow-md">
                        <header className="text-center mb-4">
                            <h1 className="text-3xl font-bold text-gray-800">Twórz z Pasją – Twoja Kreatywna Przestrzeń</h1>
                        </header>
                        <main>
                            <ul className="list-none mb-4">
                                <li className="mb-2">
                                    <span className="bg-blue-500 text-white p-2 rounded-lg">Interaktywny kreator treści z podpowiedziami AI</span>
                                </li>
                                <li className="mb-2">
                                    <span className="bg-red-500 text-white p-2 rounded-lg">Wbudowany system wersjonowania i współpracy zespołowej</span>
                                </li>
                                <li className="mb-2">
                                    <span className="bg-blue-500 text-white p-2 rounded-lg">Responsywny design z natywną obsługą trybu ciemnego</span>
                                </li>
                            </ul>
                            <div className="flex justify-center">
                                <button className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Zacznij Tworzyć</button>
                            </div>
                        </main>
                    </div>
                </div>
            );
        };

        const root = document.getElementById('root');
        const rootReactDOM = ReactDOM.createRoot(root);
        rootReactDOM.render(<App />);
    </script>
</body>
</html>
